<div class="bar bar-subheader bar-doitsub">
	Oppotunities Registered
</div>
<div ng-if="hasItems" class="bar bar-subheader bar-doitsub">
	You have {{total_items}} opportunities registered
</div>
<div ng-if="!hasItems" class="bar bar-subheader bar-doitsub">
	You have 0 opportunities registered
</div>
<ion-view view-title="Dashboard" ng-init="getRegOpps()">
  <ion-content class="has-subheader">
		<ul class="list">
      <li class="item" ng-repeat="item in oppsList" ng-class-even="'doit-bg8'" ng-click="viewOpportunity('{{item.id}}')">
				<div class="list-title">{{item.opportunity.title}}</div>
  			<div class="list-desc">{{item.opportunity.description}}</div>
  			<div class="list-info"><span><i class="icon ion-star doit-red"></i> {{item.opportunity.rating}}</span> <span style="margin-left:20px;"><i class="icon ion-ios-location doit-red"></i> {{item.opportunity.city}}</span> <span style="margin-left:20px;"><i class="icon ion-ios-clock doit-red"></i> {{item.opportunity.specific_start_date}}</span></div>
  		</li>
  	</ul>
	</ion-content>
</ion-view>
