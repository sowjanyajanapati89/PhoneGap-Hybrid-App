<div ng-if="hasItems" class="bar bar-subheader bar-doitsub">
	You have {{total_items}} saved Opportunities
</div>
<div ng-if="!hasItems" class="bar bar-subheader bar-doitsub">
	You have 0 saved Opportunities
</div>
<ion-view view-title="Opportunities" ng-init="getOppInfo()">
  <ion-content class="padding has-subheader">
    <ul class="list">
  		<li class="item" ng-repeat="item in opportunityData" ng-class-even="'doit-bg8'" ng-click="viewOpportunity('{{item.id}}')">
  			<div class="list-title">{{item.title}}</div>
  			<div class="list-desc">{{item.description}}</div>
  			<div class="list-info"><span><i class="icon ion-star doit-red"></i> {{item.rating}}</span> <span style="margin-left:20px;"><i class="icon ion-ios-location doit-red"></i> {{item.city}}</span> <span style="margin-left:20px;"><i class="icon ion-ios-clock doit-red"></i> {{item.specific_start_date}}</span></div>
  		</li>
  	</ul>
	</ion-content>
</ion-view>
