<div class="bar bar-subheader bar-doitsub">
	My Organisations
</div>
<ion-view view-title="Dashboard" ng-init="getSubedOrgs()">
  <ion-content class="padding has-subheader">
    <div ng-if="hasItems">
      You have {{total_items}} organisations
    </div>
    <div ng-if="!hasItems">
      You have 0 organisations
    </div>
    <ul class="list">
  		<li class="item" ng-repeat="item in orgsList" ng-class-even="'doit-bg8'" ng-click="viewOrg('{{item.id}}')">
  			<div class="list-title">{{item.name}}</div>
        <!--div class="list-info"><span style="margin-left:20px;"><i class="icon ion-android-contact doit-red"></i> {{item.first_name}} {{item.last_name}}</span></div>
        <div class="list-info"><span style="margin-left:20px;"><i class="icon ion-android-drafts doit-red"></i> {{item.email}}</span> <span style="margin-left:20px;"><i class="icon ion-ios-telephone doit-red"></i> {{item.phone}}</span></div-->
        <div class="list-info"><span><i class="icon ion-ios-telephone doit-red"></i> {{item.phone}}</span></div>
  		</li>
  	</ul>
  </ion-content>
</ion-view>
