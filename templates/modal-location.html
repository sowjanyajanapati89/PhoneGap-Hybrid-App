<ion-modal-view>
  <ion-header-bar>
    <ion-header-bar class="bar-dark bar-doit">
      <h1 class="title">Location</h1>
      <button class="button button-clear" ng-click="hideLocationChooser()">Done</button>
    </ion-header-bar>
  </ion-header-bar>
  <ion-content>
    <div class="bar bar-header item-input-inset fixed">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search Location" ng-model="search.query" ng-change="searchLocation()">
      </label>
    </div>
    <ul class="list">
      <li class="item item-checkbox" ng-repeat="item in listOfLocations">
        <label class="checkbox checkbox-assertive">
          <input type="checkbox" name="selectedSkills[]" value="{{item.name}}" ng-model="item.selected" ng-click="updateLocation($index, listOfLocations)" />
          <!--input type="checkbox" name="selectedSkills[]" value="{{item.name}}" ng-model="item.selected" ng-click="updateSelection($index, roles)" /-->
        </label>
        {{item.id}}
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
